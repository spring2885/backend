<head>

</style>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Spring2885 API Server</a>
  		  <a class="navbar-brand" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
    
    <div class="container">
	    <div class="starter-template">
		<h1 th:text="${title}">Title</h1>
		<div class="lead" th:text="${message}">Fake content</div>
		</div>

		<div class="lead" sec:authorize="hasRole('ROLE_USER')">
		You are logged in as '<span sec:authentication="name">Bob</span>'
		</div>
		
   		<p class="lead">Since you are here, you may:
   		<ul>
   		<li><a href="/api-docs/index.html">View API Documentation</a></li>

   		</p>
		<img src="/img/face.png" /><br/>
	</div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Why are you still here? Go away already!</p>
      </div>
    </footer>
