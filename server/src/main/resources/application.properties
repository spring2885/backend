#############################################################################
#Spring 2885 global properties

# Disable spring boot security since our app implements it's own.
security.basic.enabled: false

# Set the port number, avoid 8080 since it clashes with tomcat.
server.port = 8888

# Enable ThymeLeaf reloading support.
spring.thymeleaf.cache: false

# For Admin access. The username is 'user' and the password is 'admin'
# This is used for /autoconf and /mapping type handlers.
security.user.password: admin

# JDBC Driver Settings
spring.datasource.url= jdbc:mysql://localhost:3306/backend?useSSL=false
spring.datasource.username=backend
spring.datasource.password=backend

# ObjectMapper Settings

# Don't serialize null values.
spring.jackson.serialization-inclusion:non_null
# by default pretty print JSON responses.
# This should affect the built-in endpoints like /beans
http.mappers.jsonPrettyPrint=true
spring.jackson.serialization.INDENT_OUTPUT: true
spring.jackson.serialization.indent_output=true

# JPA settings.
spring.jpa.show-sql: true
